<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter - Gada Anusha</title>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 20px;
            width: 380px;
            text-align: center;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .branding {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #ffdf6c;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 20px;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        input, select {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        button {
            background: #ff6b6b;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff4757;
            transform: translateY(-2px);
        }

        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            animation: fadeIn 0.5s ease-in-out;
        }

        .footer {
            margin-top: 15px;
            font-size: 13px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="branding">üåê AICTE OASIS Infobyte Internship</div>
    <h2>üå° Temperature Converter</h2>
    <input type="number" id="temperature" placeholder="Enter temperature">
    <select id="unit">
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Kelvin">Kelvin</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <div class="result" id="result"></div>
    <div class="footer">Created by Gada Anusha</div>
</div>

<script>
function convertTemperature() {
    let temp = parseFloat(document.getElementById('temperature').value);
    let unit = document.getElementById('unit').value;
    let result = "";

    if (isNaN(temp)) {
        result = "‚ö† Please enter a valid number.";
    } else {
        if (unit === "Celsius") {
            result = `${(temp * 9/5 + 32).toFixed(2)} ¬∞F | ${(temp + 273.15).toFixed(2)} K`;
        } 
        else if (unit === "Fahrenheit") {
            result = `${((temp - 32) * 5/9).toFixed(2)} ¬∞C | ${(((temp - 32) * 5/9) + 273.15).toFixed(2)} K`;
        } 
        else if (unit === "Kelvin") {
            result = `${(temp - 273.15).toFixed(2)} ¬∞C | ${((temp - 273.15) * 9/5 + 32).toFixed(2)} ¬∞F`;
        }
    }
    
    document.getElementById('result').innerHTML = result;
}
</script>

</body>
</html>
